<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Centered Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
      }
      .form-box {
        background-color: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .social-btn {
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .social-btn:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="container form-box border border-3 border-info rounded p-4" style="max-width: 28rem;">
        <h1 class="display-6 text-center mb-3 text-primary">Create Account</h1>

        <div class="d-flex justify-content-center gap-3 mb-3">
          <button type="button" class="btn btn-outline-success rounded-circle social-btn">
            <i class="bi bi-google"></i>
          </button>
          <button type="button" class="btn btn-outline-primary rounded-circle social-btn">
            <i class="bi bi-facebook"></i>
          </button>
        </div>

        <p class="text-center text-muted small mb-4">or use your email for registration</p>

        <form class="d-flex flex-column gap-3">
          <input type="text" class="form-control" id="inputusername" placeholder="Username">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" style="width: 12rem;">Sign in</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
